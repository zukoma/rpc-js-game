<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Blank Page</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    
    <body>
        <div id="top-img">
            <img src="img/manvsmachine.jpeg" alt="Man versus Machine">
        </div>

        <h1>Player versus Machine</h1>

        <div id="results"><p id="results-text"></p></div>

        <div id="button-container">
            <div class="button">
                <button>Rock</button>
            </div>
            <div class="button">
                <button>Paper</button>
            </div>
            <div class="button">
                <button>Scissors</button>
            </div>
        </div>
    

        <div id="score">
            <div class="score-section">
                <p>Player Score: </p>
                    <p id="player">0</p>
            </div>
            <div class="score-section">
                <p>Computer Score: </p>
                    <p id="computer">0</p>
            </div>
        </div>
    </body>
</html>
